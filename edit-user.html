<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Edit User</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] min-h-screen flex flex-col items-center justify-center">

    <a href="auth-flow.html" class="mb-6 flex flex-col items-center hover:opacity-80 transition-opacity cursor-pointer">
        <div class="w-16 h-16 mb-2">
            <svg viewBox="0 0 120 120" class="w-full h-full">
                <path d="M60 15 A45 45 0 1 1 20 60" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" />
                <polygon points="15,35 35,35 25,15" fill="#468189" transform="rotate(-30 25 30)" />
                <path d="M40 60 L55 75 L85 40" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-[#031926]">ExecuTask</h2>
    </a>

    <div class="bg-[#D1D5DB] w-full max-w-md p-8 rounded-lg shadow-xl">
        <h3 class="text-xl font-bold text-[#031926] mb-6">Edit User</h3>

        <form onsubmit="event.preventDefault(); alert('User Updated Successfully!'); window.location.href='admin-users.html';">
            
            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Full Name</label>
                <input required type="text" value="Juan Dela Cruz" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] italic focus:outline-none focus:ring-2 focus:ring-[#468189]">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Email</label>
                <input required type="email" value="juandelacruz@gmail.com" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] italic focus:outline-none focus:ring-2 focus:ring-[#468189]">
            </div>

            <div class="mb-8">
                <label class="block text-sm font-bold text-[#031926] mb-1">Role</label>
                <div class="relative">
                    <select class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] appearance-none focus:outline-none focus:ring-2 focus:ring-[#468189] cursor-pointer">
                        <option selected>Admin</option>
                        <option>Project Manager</option>
                        <option>Team Member</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#031926]">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <a href="admin-users.html" class="flex-1 bg-[#9CA3AF] hover:bg-gray-500 text-[#031926] font-bold py-2 rounded transition-colors text-center shadow-sm">
                    Cancel
                </a>
                
                <button type="submit" class="flex-1 bg-[#468189] hover:bg-[#3A6B72] text-white font-bold py-2 rounded transition-colors shadow-lg">
                    Update
                </button>
            </div>

        </form>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
