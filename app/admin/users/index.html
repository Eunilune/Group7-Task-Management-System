<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Admin Users</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] flex h-screen overflow-hidden">

    <div id="sidebar-container"></div>

    <main class="flex-1 overflow-y-auto p-8">
        
        <header class="flex justify-between items-start mb-8">
            <div>
                <h1 class="text-4xl font-bold text-[#031926] mb-1">Admin Dashboard</h1>
                <p class="text-gray-700">Welcome, Admin! Track progress and drive success.</p>
            </div>
            <div class="flex items-center gap-2 text-[#031926] font-bold">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span id="header-date">Loading...</span>
            </div>
        </header>

        <div id="admin-user-stats-container"></div>

        <div id="admin-user-list-container"></div>

    </main>

    <script src="../../../utils/storage.js"></script>

    <script src="../../../components/admin/sidebar.js"></script>
    <script src="../../../components/current-date.js"></script>
    
    <script src="../../../components/admin/admin-user-stats.js"></script>
    <script src="../../../components/admin/admin-user-list.js"></script>

    <script>
        // Initialize Sidebar with 'users' active state
        renderAdminSidebar('users');
        
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
