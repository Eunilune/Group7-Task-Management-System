<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Edit User</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] min-h-screen flex flex-col items-center justify-center">

    <a href="../../landing.html" class="mb-6 flex flex-col items-center hover:opacity-80 transition-opacity cursor-pointer">
        <div class="w-16 h-16 mb-2">
            <svg viewBox="0 0 120 120" class="w-full h-full">
                <path d="M60 15 A45 45 0 1 1 20 60" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" />
                <polygon points="15,35 35,35 25,15" fill="#468189" transform="rotate(-30 25 30)" />
                <path d="M40 60 L55 75 L85 40" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-[#031926]">ExecuTask</h2>
    </a>

    <div class="bg-[#D1D5DB] w-full max-w-md p-8 rounded-lg shadow-xl">
        <h3 class="text-xl font-bold text-[#031926] mb-6">Edit User</h3>

        <form onsubmit="handleUpdateUser(event)">
            
            <input type="hidden" id="u-id">

            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Full Name</label>
                <input id="u-name" required type="text" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md placeholder-gray-600 italic focus:outline-none focus:ring-2 focus:ring-[#468189]">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Email Address</label>
                <input id="u-email" required type="email" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md placeholder-gray-600 italic focus:outline-none focus:ring-2 focus:ring-[#468189]">
            </div>

            <div class="mb-8">
                <label class="block text-sm font-bold text-[#031926] mb-1">Role</label>
                <div class="relative">
                    <select id="u-role" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] appearance-none focus:outline-none focus:ring-2 focus:ring-[#468189] cursor-pointer">
                        <option value="Team Member">Team Member</option>
                        <option value="Project Manager">Project Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#031926]">
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <a href="users.html" class="flex-1 bg-[#9CA3AF] hover:bg-gray-500 text-[#031926] font-bold py-2 rounded transition-colors text-center">
                    Cancel
                </a>
                
                <button type="submit" class="flex-1 bg-[#468189] hover:bg-[#3A6B72] text-white font-bold py-2 rounded transition-colors shadow-lg">
                    Save Changes
                </button>
            </div>

        </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../../utils/storage.js"></script>

    <script>
        lucide.createIcons();

        // 1. Load Data on Init
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                window.location.href = 'users.html';
                return;
            }

            const users = Storage.getUsers();
            const user = users.find(u => u.id == userId);

            if (user) {
                document.getElementById('u-id').value = user.id;
                document.getElementById('u-name').value = user.name;
                document.getElementById('u-email').value = user.email;
                document.getElementById('u-role').value = user.role;
            } else {
                alert("User not found!");
                window.location.href = 'users.html';
            }
        });

        // 2. Handle Update
        function handleUpdateUser(e) {
            e.preventDefault();

            const id = document.getElementById('u-id').value;
            const name = document.getElementById('u-name').value;
            const email = document.getElementById('u-email').value.trim();
            const role = document.getElementById('u-role').value;

            // --- SMART DUPLICATE CHECK ---
            const existingUsers = Storage.getUsers();
            // Check if email exists AND belongs to a DIFFERENT user ID
            const emailTaken = existingUsers.some(u => 
                u.email.toLowerCase() === email.toLowerCase() && u.id !== id
            );

            if (emailTaken) {
                alert("Error: This email address is already used by another user.");
                return;
            }
            // -----------------------------

            const updatedUser = {
                id: id,
                name: name,
                email: email,
                role: role,
                status: 'Active'
            };

            Storage.updateUser(updatedUser);

            alert('User updated successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
