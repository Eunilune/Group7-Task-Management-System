<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Admin Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] min-h-screen flex flex-col items-center justify-center p-4">

    <a href="../../landing.html" class="mb-8 flex flex-col items-center hover:opacity-80 transition-opacity cursor-pointer">
        <div class="w-20 h-20 mb-2 relative">
            <svg viewBox="0 0 120 120" class="w-full h-full">
                <path d="M60 15 A45 45 0 1 1 20 60" fill="none" stroke="#468189" stroke-width="10" stroke-linecap="round" />
                <polygon points="15,35 35,35 25,15" fill="#468189" transform="rotate(-30 25 30)" />
                <path d="M40 60 L55 75 L85 40" fill="none" stroke="#468189" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h1 class="text-4xl font-bold text-[#031926]">ExecuTask</h1>
    </a>

    <div class="bg-[#D1D5DB] w-full max-w-md rounded-lg shadow-xl overflow-hidden relative">
        
        <div class="p-8 pb-6">
            <div class="flex justify-center mb-4">
                <div class="w-16 h-16 bg-[#77ACA2] rounded-full flex items-center justify-center shadow-sm">
                    <i data-lucide="user" class="w-8 h-8 text-[#031926]"></i>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-[#031926] text-center mb-1">Admin Login</h2>
            <p class="text-xs font-bold text-gray-600 text-center mb-8">Enter your credentials to continue</p>

            <form onsubmit="handleAdminLogin(event)">
                
                <div class="mb-4">
                    <label class="block text-sm font-bold text-[#031926] mb-1">Admin ID</label>
                    <div class="relative">
                        <input id="admin-id" required type="text" 
                               class="w-full pl-10 pr-4 py-3 bg-[#9DBEBB] rounded-md placeholder-gray-600 text-[#031926] font-medium focus:outline-none focus:ring-2 focus:ring-[#468189] transition-all shadow-inner" 
                               placeholder="Enter your User ID">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-600">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-bold text-[#031926] mb-1">Password</label>
                    <div class="relative">
                        <input id="admin-password" required type="password" 
                               class="w-full pl-10 pr-4 py-3 bg-[#9DBEBB] rounded-md placeholder-gray-600 text-[#031926] font-medium focus:outline-none focus:ring-2 focus:ring-[#468189] transition-all shadow-inner" 
                               placeholder="Enter your Password">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-600">
                            <i data-lucide="lock" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#3A6B72] hover:bg-[#2F565C] text-white font-bold py-3 rounded-md transition-colors shadow-md text-sm">
                    Login
                </button>

            </form>
        </div>

        <div class="px-8 pb-8 pt-2">
            <div class="border-t border-gray-400 mb-4"></div>
            <div class="flex justify-between items-center text-sm font-bold text-[#3A6B72]">
    
                <a href="#" onclick="alert('Please contact the System Administrator to reset your password.'); return false;" class="hover:underline decoration-[#3A6B72]">
                    Forgot Password
                </a>

                <a href="../../landing.html" class="flex items-center gap-1 hover:opacity-80 transition-opacity">
                    <i data-lucide="undo-2" class="w-4 h-4"></i> Back
                </a>
            </div>
        </div>

    </div>

    <script src="../../../utils/storage.js"></script>
    <script>
        lucide.createIcons();

        function handleAdminLogin(e) {
            e.preventDefault();
            const adminId = document.getElementById('admin-id').value.trim();
            // In a real app, you'd check the password here too

            // Basic Validation Check against Storage
            const users = Storage.getUsers();
            
            // We check if the ID exists and is an Admin
            const user = users.find(u => (u.id === adminId || u.email === adminId) && u.role === 'Admin');

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = '../dashboard/index.html';
            } else {
                alert("Invalid Admin ID or Access Denied.");
            }
        }
    </script>
</body>
</html>
