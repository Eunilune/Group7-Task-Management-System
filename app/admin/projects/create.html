<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Create Project</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] min-h-screen flex flex-col items-center justify-center">

    <a href="../../dashboard.html" class="mb-6 flex flex-col items-center hover:opacity-80 transition-opacity cursor-pointer">
        <div class="w-16 h-16 mb-2">
            <svg viewBox="0 0 120 120" class="w-full h-full">
                <path d="M60 15 A45 45 0 1 1 20 60" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" />
                <polygon points="15,35 35,35 25,15" fill="#468189" transform="rotate(-30 25 30)" />
                <path d="M40 60 L55 75 L85 40" fill="none" stroke="#468189" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-[#031926]">ExecuTask</h2>
    </a>

    <div class="bg-[#D1D5DB] w-full max-w-md p-8 rounded-lg shadow-xl">
        <h3 class="text-xl font-bold text-[#031926] mb-6">Create New Project</h3>

        <form onsubmit="handleCreate(event)">
            
            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Project Name</label>
                <input id="p-name" required type="text" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md placeholder-gray-600 italic focus:outline-none focus:ring-2 focus:ring-[#468189]" placeholder="e.g. Website Development">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-[#031926] mb-1">Description</label>
                <textarea id="p-desc" rows="4" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md placeholder-gray-600 italic focus:outline-none focus:ring-2 focus:ring-[#468189]" placeholder="Project details..."></textarea>
            </div>

            <div class="flex gap-4 mb-8">
                <div class="flex-1">
                    <label class="block text-sm font-bold text-[#031926] mb-1">Start Date</label>
                    <input id="p-date" required type="date" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] focus:outline-none focus:ring-2 focus:ring-[#468189]">
                </div>

                <div class="flex-1">
                    <label class="block text-sm font-bold text-[#031926] mb-1">Status</label>
                    <div class="relative">
                        <select id="p-status" class="w-full px-4 py-2 bg-[#9DBEBB] rounded-md text-[#031926] appearance-none focus:outline-none focus:ring-2 focus:ring-[#468189] cursor-pointer">
                            <option value="Active">Active</option>
                            <option value="Planned">Planned</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Completed">Completed</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-[#031926]">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex gap-4">
                <a href="index.html" class="flex-1 bg-[#9CA3AF] hover:bg-gray-500 text-[#031926] font-bold py-2 rounded transition-colors text-center">
                    Cancel
                </a>
                
                <button type="submit" class="flex-1 bg-[#468189] hover:bg-[#3A6B72] text-white font-bold py-2 rounded transition-colors shadow-lg">
                    Create
                </button>
            </div>

        </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="../../../utils/storage.js"></script>

    <script>
        lucide.createIcons();

        // Auto-set the date input to today
        document.getElementById('p-date').valueAsDate = new Date();

        // 2. Logic to Save Data
        function handleCreate(e) {
            e.preventDefault(); // Stop page refresh

            // Gather values
            const name = document.getElementById('p-name').value;
            const desc = document.getElementById('p-desc').value;
            const status = document.getElementById('p-status').value;
            const date = document.getElementById('p-date').value;

            // Create object
            const newProject = {
                id: Date.now(), // Generates a unique ID based on time
                name: name,
                desc: desc,
                status: status,
                startDate: date,
                createdBy: 'Admin',
                rawDate: new Date(date) // Save date object for sorting later
            };

            // Save to LocalStorage
            Storage.addProject(newProject);

            // Redirect back to list
            alert('Project Created Successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
