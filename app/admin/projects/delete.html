<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Delete Project</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD] min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-6 flex flex-col items-center animate-bounce">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center border-4 border-red-200">
            <i data-lucide="alert-triangle" class="w-10 h-10 text-red-600"></i>
        </div>
    </div>

    <div class="bg-[#D1D5DB] w-full max-w-md p-8 rounded-lg shadow-xl text-center">
        <h3 class="text-2xl font-bold text-[#031926] mb-2">Delete Project?</h3>
        
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete <span id="project-name" class="font-bold text-[#031926]">this project</span>? 
            <br>
            <span class="text-sm text-gray-500 italic">This action cannot be undone.</span>
        </p>

        <form onsubmit="handleDelete(event)">
            <input type="hidden" id="p-id">

            <div class="flex gap-4 justify-center">
                <a href="index.html" class="flex-1 bg-[#9CA3AF] hover:bg-gray-500 text-[#031926] font-bold py-3 rounded-lg transition-colors">
                    Cancel
                </a>
                
                <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> Delete
                </button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../../../utils/storage.js"></script>

    <script>
        lucide.createIcons();

        // 1. On Load: Get ID and Show Project Name
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            if (!projectId) {
                window.location.href = 'index.html'; // Safety redirect
                return;
            }

            // Fetch Data
            const projects = Storage.getProjects();
            const project = projects.find(p => p.id == projectId);

            if (project) {
                document.getElementById('p-id').value = project.id;
                document.getElementById('project-name').innerText = `"${project.name}"`;
            } else {
                alert("Project not found!");
                window.location.href = 'index.html';
            }
        });

        // 2. Handle Actual Deletion
        function handleDelete(e) {
            e.preventDefault();
            const id = document.getElementById('p-id').value;

            // Perform Delete
            Storage.deleteProject(id);

            // Redirect back to list
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
