<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Admin Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #031926; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F4E9CD] flex h-screen overflow-hidden">

    <div id="sidebar-container"></div>

    <main class="flex-1 overflow-y-auto p-8 flex flex-col">
        
        <header class="flex justify-between items-start mb-8 flex-shrink-0">
            <div>
                <h1 class="text-4xl font-bold text-[#031926] mb-1">Admin Dashboard</h1>
                <p class="text-gray-700">Welcome, Admin! Track progress and drive success.</p>
            </div>
            <div class="flex items-center gap-2 text-[#031926] font-bold">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span id="header-date">Loading...</span> 
            </div>
        </header>

        <div id="admin-stats-container" class="flex-shrink-0 mb-8"></div>

        <div class="grid grid-cols-3 gap-8 mb-8 h-80 flex-shrink-0">
            
            <div class="col-span-2 bg-[#D1D5DB] p-6 rounded-xl shadow-sm flex flex-col h-full">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-[#031926]">Projects Overview</h3>
                    <button><i data-lucide="more-vertical" class="w-5 h-5 text-gray-500"></i></button>
                </div>
                <div class="flex-1 w-full relative min-h-0">
                    <canvas id="projectChart"></canvas>
                </div>
            </div>

            <div class="col-span-1 bg-[#D1D5DB] p-6 rounded-xl shadow-sm flex flex-col h-full">
                <div id="admin-calendar-widget" class="h-full"></div>
            </div>
        </div>

        <div id="admin-progress-widget-container" class="bg-[#D1D5DB] p-6 rounded-xl shadow-sm flex-1 min-h-[300px] overflow-hidden flex flex-col">
            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="../../../utils/storage.js"></script>
    <script src="../../../components/admin/sidebar.js"></script>
    <script src="../../../components/admin/dashboard-chart.js"></script> 
    <script src="../../../components/calendar.js"></script> 
    <script src="../../../components/current-date.js"></script>
    <script src="../../../components/dashboard-stats.js"></script>
    <script src="../../../components/admin/admin-progress.js"></script>
    
    <script>
        // Initialize Sidebar
        renderAdminSidebar('dashboard');
        
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
