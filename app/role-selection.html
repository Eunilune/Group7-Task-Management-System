<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - Design Sandbox</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
    </style>
</head>
<body class="bg-[#F4E9CD]">

    <div id="role-view">
        
        <header class="absolute top-4 left-4">
            <a href="landing.html" class="flex items-center gap-2 hover:opacity-80 transition-opacity cursor-pointer text-decoration-none">
                <div class="w-8 h-8">
                    <svg viewBox="0 0 120 120" class="w-full h-full">
                        <path d="M60 15 A45 45 0 1 1 20 60" fill="none" stroke="#468189" stroke-width="10" stroke-linecap="round" />
                        <polygon points="15,35 35,35 25,15" fill="#468189" transform="rotate(-30 25 30)" />
                        <path d="M40 60 L55 75 L85 40" fill="none" stroke="#468189" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <span class="text-lg font-bold text-[#031926]">ExecuTask</span>
            </a>
        </header>

        <main class="min-h-screen flex items-center justify-center">
            <div class="flex flex-col md:flex-row gap-8">
                
                <div class="flex flex-col items-center">
                    <a href="../app/admin/login/index.html" class="w-28 h-28 bg-[#77ACA2] rounded-xl shadow-md flex items-center justify-center hover:bg-[#5a9389] transition-colors cursor-pointer">
                        <i data-lucide="shield" class="w-12 h-12 text-[#031926]"></i>
                    </a>
                    <span class="mt-3 text-[#031926] text-sm font-medium">Admin</span>
                </div>

                <div class="flex flex-col items-center">
                    <a href="../app/proj-manager/login/login.html" class="w-28 h-28 bg-[#77ACA2] rounded-xl shadow-md flex items-center justify-center hover:bg-[#5a9389] transition-colors cursor-pointer">
                        <i data-lucide="users" class="w-12 h-12 text-[#031926]"></i>
                    </a>
                    <span class="mt-3 text-[#031926] text-sm font-medium">Project Manager</span>
                </div>

                <div class="flex flex-col items-center">
                    <a href="../app/team-member/login/index.html" class="w-28 h-28 bg-[#77ACA2] rounded-xl shadow-md flex items-center justify-center hover:bg-[#5a9389] transition-colors cursor-pointer">
                        <i data-lucide="user" class="w-12 h-12 text-[#031926]"></i>
                    </a>
                    <span class="mt-3 text-[#031926] text-sm font-medium">Team Member</span>
                </div>

            </div>
        </main>

        <footer class="absolute bottom-4 right-4">
            <a href="landing.html" class="flex items-center gap-2 text-[#031926] hover:opacity-70 transition-opacity cursor-pointer">
                <i data-lucide="undo-2" class="w-5 h-5"></i>
                <span class="font-medium">Back</span>
            </a>
        </footer>
    </div>

    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. Navigation Function
        function toggleView(target) {
            // Get all views
            const landing = document.getElementById('landing-view');
            const role = document.getElementById('role-view');
            const adminLogin = document.getElementById('admin-login-view');
            const pmLogin = document.getElementById('pm-login-view');
            const tmLogin = document.getElementById('tm-login-view');

            // Hide everything first
            landing.classList.add('hidden');
            role.classList.add('hidden');
            adminLogin.classList.add('hidden');
            pmLogin.classList.add('hidden');
            tmLogin.classList.add('hidden');

            // Show the target
            if (target === 'landing') {
                landing.classList.remove('hidden');
            } else if (target === 'role') {
                role.classList.remove('hidden');
            } else if (target === 'admin-login') {
                adminLogin.classList.remove('hidden');
            } else if (target === 'pm-login') {
                pmLogin.classList.remove('hidden');
            } else if (target === 'tm-login') {
                tmLogin.classList.remove('hidden');
            }
            
            // Re-initialize icons
            lucide.createIcons();
        }
    </script>
</body>
</html>
