<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExecuTask - PM Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Arimo', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #031926; border-radius: 10px; }
        /* Calendar Styles are now inside the calendar component's CSS or Tailwind classes */
        .calendar-day { cursor: pointer; border-radius: 9999px; display: flex; align-items: center; justify-content: center; width: 100%; aspect-ratio: 1; font-size: 0.75rem; }
        .calendar-day:hover { background-color: rgba(255,255,255,0.3); }
        .calendar-today { background-color: #468189; color: white; font-weight: bold; }
    </style>
</head>
<body class="bg-[#F4E9CD] flex h-screen overflow-hidden">

    <div id="sidebar-container"></div>

    <main class="flex-1 overflow-y-auto p-8">
        
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-4xl font-bold text-[#031926] mb-1">Project Manager Dashboard</h1>
                <p class="text-gray-700">Welcome, Project Manager! Track progress and drive success.</p>
            </div>
            <div class="flex items-center gap-2 text-[#031926] font-bold">
                <i data-lucide="calendar" class="w-5 h-5"></i>
                <span id="header-date">Loading...</span>
            </div>
        </header>

        <div id="pm-stats-container"></div>

        <div class="grid grid-cols-3 gap-6">
            
            <div class="col-span-2 bg-[#D1D5DB] p-4 rounded-xl shadow-sm flex flex-col h-[280px]">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-bold text-[#031926]">Total Task</h3>
                    <button><i data-lucide="more-vertical" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <div class="flex-1 w-full relative">
                    <canvas id="totalTaskChart"></canvas>
                </div>
            </div>

            <div class="col-span-1" id="pm-calendar-container"></div>

            <div class="bg-[#D1D5DB] p-4 rounded-xl shadow-sm h-[280px] flex flex-col">
                <h3 class="font-bold text-[#031926] mb-2">Task Percentage</h3>
                <div class="flex-1 relative flex items-center justify-center">
                    <canvas id="taskPercentageChart"></canvas>
                </div>
                <div class="flex justify-center gap-2 mt-2 text-[10px] font-bold text-[#031926]">
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-[#3A6B72]"></div> Total Task</div>
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-[#77ACA2]"></div> In Progress</div>
                    <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-[#9DBEBB]"></div> In Review</div>
                </div>
            </div>

            <div id="pm-work-progress-container"></div>

            <div id="pm-upcoming-task-container"></div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="../../../components/proj-manager/sidebar.js"></script>
    <script src="../../../components/current-date.js"></script>
    
    <script src="../../../components/proj-manager/pm-stats.js"></script>
    <script src="../../../components/proj-manager/pm-calendar.js"></script>
    <script src="../../../components/proj-manager/pm-work-progress.js"></script>
    <script src="../../../components/proj-manager/pm-total-task-chart.js"></script>
    <script src="../../../components/proj-manager/pm-task-percentage-chart"></script>

    <script>
        // Initialize Sidebar
        renderPMSidebar('dashboard');
        
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
